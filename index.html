<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub - Sign In/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            display: flex;
            overflow: hidden;
            transition: transform 0.8s ease-in-out;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.6s ease-in-out;
        }

        .form-container.sign-up {
            transform: translateX(-100%);
        }

        .form-container h2 {
            margin: 0 0 20px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .form-container button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .overlay-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.6s ease-in-out;
        }

        .overlay {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            position: absolute;
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .overlay-left {
            left: 0;
        }

        .overlay-right {
            right: 0;
        }

        .overlay button {
            margin-top: 20px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .overlay button:hover {
            background: #fff;
            color: #2575fc;
        }

        .container.sign-up-mode .form-container {
            transform: translateX(100%);
        }

        .container.sign-up-mode .overlay-container {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign In</button>
        </div>
        <div class="form-container sign-up">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
        </div>
        <div class="overlay-container">
            <div class="overlay overlay-left">
                <h2>Welcome Back!</h2>
                <p>Sign in to stay connected with us.</p>
                <button id="signIn">Sign In</button>
            </div>
            <div class="overlay overlay-right">
                <h2>Hello, Friend!</h2>
                <p>Enter your details to start your journey with us.</p>
                <button id="signUp">Sign Up</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');

        signUpButton.addEventListener('click', () => {
            container.classList.add('sign-up-mode');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('sign-up-mode');
        });
    </script>
</body>
</html>
